<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Go Out With Me? üíï</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #fce4ec 0%, #f3e5f5 50%, #fce4ec 100%);
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
            position: relative;
        }

        .intro-screen {
            animation: fadeIn 1s ease-out;
        }

        .sparkle-icon {
            font-size: 3rem;
            animation: pulse 1.5s ease-in-out infinite;
            margin-bottom: 20px;
        }

        .intro-text {
            font-size: 2rem;
            color: #555;
            font-weight: 300;
        }

        .main-screen {
            animation: fadeIn 1s ease-out;
        }

        .emoji-header {
            font-size: 5rem;
            animation: bounce 2s ease-in-out infinite;
            margin-bottom: 30px;
        }

        .question {
            font-size: 3rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 50px;
            line-height: 1.3;
        }

        .button-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            min-height: 100px;
        }

        .btn {
            padding: 15px 50px;
            font-size: 1.5rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Quicksand', sans-serif;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .btn-yes {
            background: linear-gradient(135deg, #f48fb1 0%, #f06292 100%);
            color: white;
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(240, 98, 146, 0.4);
        }

        .btn-no {
            background: #e0e0e0;
            color: #555;
            transition: all 0.3s ease;
        }

        .btn-no:hover {
            transform: scale(1.05);
        }

        /* Modal/Popup Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        .modal {
            background: white;
            border-radius: 30px;
            padding: 40px 50px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: scaleIn 0.3s ease-out;
            text-align: center;
        }

        .modal-emoji {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .modal-question {
            font-size: 1.8rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 30px;
        }

        .modal-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .modal-btn {
            padding: 12px 40px;
            font-size: 1.3rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Quicksand', sans-serif;
        }

        .modal-btn-yes {
            background: linear-gradient(135deg, #f48fb1 0%, #f06292 100%);
            color: white;
        }

        .modal-btn-yes:hover {
            transform: scale(1.1);
        }

        .modal-btn-no {
            background: #e0e0e0;
            color: #555;
            transition: all 0.3s ease;
        }

        /* Celebration Screen */
        .celebration-screen {
            animation: scaleIn 0.6s ease-out;
        }

        .celebration-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }

        .heart-icon {
            font-size: 5rem;
            animation: pulse 1s ease-in-out infinite;
            margin-bottom: 30px;
        }

        .celebration-title {
            font-size: 3rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }

        .celebration-message {
            font-size: 1.5rem;
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .party-emoji {
            font-size: 4rem;
            animation: bounce 1s ease-in-out infinite;
        }

        .confetti {
            position: absolute;
            font-size: 2.5rem;
            animation: floatUp 3s ease-out forwards;
            pointer-events: none;
        }

        .footer {
            margin-top: 60px;
            font-size: 0.9rem;
            color: #999;
        }

        .hidden {
            display: none;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        @keyframes floatUp {
            from {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            to {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @media (max-width: 768px) {
            .question {
                font-size: 2rem;
            }
            .btn {
                padding: 12px 40px;
                font-size: 1.2rem;
            }
            .emoji-header {
                font-size: 4rem;
            }
            .celebration-title {
                font-size: 2rem;
            }
            .modal-question {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Intro Screen -->
        <div id="introScreen" class="intro-screen">
            <div class="sparkle-icon">‚ú®</div>
            <h1 class="intro-text">Hey love‚Ä¶ I made something for you üíï</h1>
        </div>

        <!-- Main Question Screen -->
        <div id="mainScreen" class="main-screen hidden">
            <div class="emoji-header">üíñü•π</div>
            <h1 class="question">Will you go out with me for our 6-month anniversary?</h1>
            <div class="button-container">
                <button class="btn btn-yes" onclick="handleMainYes()">Yes üíñ</button>
                <button id="mainNoBtn" class="btn btn-no" onclick="handleMainNo()">No üòú</button>
            </div>
            <div class="footer">Made with üíï for the most amazing person</div>
        </div>

        <!-- Celebration Screen -->
        <div id="celebrationScreen" class="celebration-screen hidden">
            <div class="celebration-card">
                <div class="heart-icon">üíñ</div>
                <h1 class="celebration-title">Yay! üíï You said yes!</h1>
                <p class="celebration-message">I'm so happy! Can't wait for our special 6-month date ‚ù§Ô∏è‚ú®</p>
                <div class="party-emoji">üéâ</div>
            </div>
        </div>
    </div>

    <!-- Modal Container (will be dynamically populated) -->
    <div id="modalContainer"></div>

    <script>
        let attemptLevel = 0;
        
        const modalQuestions = [
            { emoji: "ü•∫", text: "Are you sure? Pretty please?" },
            { emoji: "üëâüëà", text: "Pretty please? ü•∫üëâüëà" },
            { emoji: "üòÖ", text: "C'mon just say yes üòÖ" },
            { emoji: "üôè", text: "I'm begging you! üôè" },
            { emoji: "üò¢", text: "You're breaking my heart... üò¢" },
            { emoji: "üéÅ", text: "What if I promise a surprise? üéÅ" },
            { emoji: "üåπ", text: "I'll bring you flowers! üåπ" },
            { emoji: "üòä", text: "One chance? That's all I ask! üòä" },
            { emoji: "üíù", text: "Think of all the fun we'll have! üíù" },
            { emoji: "ü•∞", text: "You know you want to say yes ü•∞" }
        ];

        // Show main screen after intro
        setTimeout(() => {
            document.getElementById('introScreen').classList.add('hidden');
            document.getElementById('mainScreen').classList.remove('hidden');
        }, 2000);

        function handleMainNo() {
            showModal();
        }

        function handleMainYes() {
            celebrate();
        }

        function showModal() {
            const modalData = modalQuestions[Math.min(attemptLevel, modalQuestions.length - 1)];
            
            const modalHTML = `
                <div class="modal-overlay" id="modalOverlay">
                    <div class="modal">
                        <div class="modal-emoji">${modalData.emoji}</div>
                        <div class="modal-question">${modalData.text}</div>
                        <div class="modal-buttons">
                            <button class="modal-btn modal-btn-yes" onclick="handleModalYes()">Yes üíñ</button>
                            <button class="modal-btn modal-btn-no" id="modalNoBtn" onclick="handleModalNo()">No</button>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('modalContainer').innerHTML = modalHTML;
            
            // Apply progressive difficulty
            applyDifficulty();
        }

        function applyDifficulty() {
            const modalNoBtn = document.getElementById('modalNoBtn');
            const mainNoBtn = document.getElementById('mainNoBtn');
            
            if (attemptLevel === 1) {
                // Level 1: Button moves on hover
                modalNoBtn.onmouseover = () => {
                    const randomX = (Math.random() - 0.5) * 100;
                    const randomY = (Math.random() - 0.5) * 100;
                    modalNoBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
                };
            } else if (attemptLevel === 2) {
                // Level 2: Button shrinks
                modalNoBtn.style.transform = 'scale(0.8)';
                modalNoBtn.onmouseover = () => {
                    modalNoBtn.style.transform = 'scale(0.6)';
                };
            } else if (attemptLevel === 3) {
                // Level 3: Button fades and moves
                modalNoBtn.style.opacity = '0.6';
                modalNoBtn.onmouseover = () => {
                    const randomX = (Math.random() - 0.5) * 150;
                    const randomY = (Math.random() - 0.5) * 150;
                    modalNoBtn.style.transform = `translate(${randomX}px, ${randomY}px) scale(0.5)`;
                    modalNoBtn.style.opacity = '0.3';
                };
            } else if (attemptLevel === 4) {
                // Level 4: Button moves away fast and shrinks more
                modalNoBtn.style.fontSize = '1rem';
                modalNoBtn.style.padding = '8px 20px';
                modalNoBtn.onmouseover = () => {
                    const randomX = (Math.random() - 0.5) * 200;
                    const randomY = (Math.random() - 0.5) * 200;
                    modalNoBtn.style.transform = `translate(${randomX}px, ${randomY}px) scale(0.4)`;
                    modalNoBtn.style.opacity = '0.2';
                };
            } else if (attemptLevel >= 5) {
                // Level 5+: Nearly impossible - tiny, transparent, fast moving
                modalNoBtn.style.fontSize = '0.8rem';
                modalNoBtn.style.padding = '5px 15px';
                modalNoBtn.style.opacity = '0.1';
                modalNoBtn.onmouseover = () => {
                    const randomX = (Math.random() - 0.5) * 300;
                    const randomY = (Math.random() - 0.5) * 300;
                    modalNoBtn.style.transform = `translate(${randomX}px, ${randomY}px) scale(0.2)`;
                    modalNoBtn.style.transition = 'all 0.1s ease-out';
                };
                
                // Also make main No button harder
                mainNoBtn.style.opacity = '0.3';
                mainNoBtn.style.fontSize = '1rem';
            }
        }

        function handleModalNo() {
            attemptLevel++;
            closeModal();
            
            // Add shake animation to main screen
            const mainScreen = document.getElementById('mainScreen');
            mainScreen.style.animation = 'shake 0.5s ease-in-out';
            setTimeout(() => {
                mainScreen.style.animation = '';
            }, 500);
            
            // Show next modal after brief delay
            setTimeout(() => {
                showModal();
            }, 300);
        }

        function handleModalYes() {
            closeModal();
            celebrate();
        }

        function closeModal() {
            document.getElementById('modalContainer').innerHTML = '';
        }

        function celebrate() {
            document.getElementById('mainScreen').classList.add('hidden');
            document.getElementById('celebrationScreen').classList.remove('hidden');
            createConfetti();
            
            // Change background for celebration
            document.body.style.background = 'linear-gradient(135deg, #ffc1cc 0%, #ffb3d9 50%, #e1bee7 100%)';
        }

        function createConfetti() {
            const confettiEmojis = ['üíñ', '‚ú®', 'üíï', 'üå∏', '‚≠ê', 'üíó', 'üéâ', 'üíù'];
            
            for (let i = 0; i < 40; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.textContent = confettiEmojis[Math.floor(Math.random() * confettiEmojis.length)];
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    confetti.style.animationDuration = (2 + Math.random() * 2) + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 5000);
                }, i * 80);
            }
        }
    </script>
</body>
</html>
